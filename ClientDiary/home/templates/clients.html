{% extends "base.html"%}

{% block start %}

<div class="container">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Client Name</label>
        <input type="text" class="form-control" >
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Area</label>
        <input type="text" class="form-control" > 
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="tel" id="typePhone" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="date" class="col-1 col-form-label">Date</label>
        <div class="col-5">
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control" id="date"/>
            <span class="input-group-append">
              <span class="input-group-text bg-light d-block">
                <i class="fa fa-calendar"></i>
              </span>
            </span>
          </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Cash
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Online
            <label class="form-check-label" for="radio2"></label>
          </div> 
    </div>
    
</div>


{% endblock %}
